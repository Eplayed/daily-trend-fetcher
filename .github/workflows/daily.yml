name: Daily Fetch
on:
  schedule:
    # 每天北京时间早上 8 点运行 (UTC 0:00)
    - cron: '0 0 */5 * *'
  workflow_dispatch: # 允许手动点按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 设置作业超时时间为1小时
    timeout-minutes: 60
    # 使用矩阵策略为每个标签类别创建一个单独的作业
    strategy:
      matrix:
        tag: [
          "all",
          "machine-learning",
          "artificial-intelligence",
          "web-development",
          "frontend",
          "backend",
          "python",
          "javascript",
          "docker",
          "kubernetes",
          "devops",
          "mobile-development",
          "data-science"
        ]
      # 即使其中一个标签类别执行失败，也继续执行其他类别
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run script for tag ${{ matrix.tag }}
        env:
          # 在 GitHub 仓库 Settings -> Secrets 里配置这些变量
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}
          OSS_BUCKET_NAME: ${{ secrets.OSS_BUCKET_NAME }}
          OSS_FILE_PATH: ${{ secrets.OSS_FILE_PATH }}
          PROJECT_TAG: ${{ matrix.tag }}
          PROJECT_COUNT: ${{ secrets.PROJECT_COUNT }}
          # 控制是否在GitHub Actions中尝试实际OSS上传
          GITHUB_ACTIONS_UPLOAD_OSS: ${{ secrets.GITHUB_ACTIONS_UPLOAD_OSS || 'true' }}
        run: |
          python main.py
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: github-trending-data-${{ matrix.tag }}
            path: "*_projects_*.csv"